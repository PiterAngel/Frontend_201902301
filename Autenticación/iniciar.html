<!DOCTYPE html>
<html>
<head>
	<title>Ingresar</title>
   <!--Made with love by Mutiullah Samim -->
   
	<!--Bootsrap 4 CDN-->

	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">

	<!--Custom styles-->
	<link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
<div class="container">
	<div class="d-flex justify-content-center h-100">
		<div class="card">
			<div class="card-header">
				<h3>Iniciar Sesion :3</h3>
				
			</div>
			<div class="card-body">
				<form>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-user"></i></span>
						</div>
						<input id="nombre_de_usuario" type="text" class="form-control" placeholder="Nombre de Usuario">
						
					</div>
					<div class="input-group form-group">
						<div class="input-group-prepend">
							<span class="input-group-text"><i class="fas fa-key"></i></span>
						</div>
						<input id="contraseña" type="password" class="form-control" placeholder="Conrtaseña">
					</div>
					
					<div class="form-group">
						<button onclick="olaa2()" type="button"  class="btn float-right login_btn" > Ingresar </button>
					</div>
				</form>
			</div>
			<div class="card-footer">
				<div class="d-flex justify-content-center links">
					No tienes una cuenta? :0<a href="registrar.html">Registrate :3</a>
				</div>
				
			</div>
		</div>
	</div>
</div>
<script>
	function olaa2(){
		var nombreusuario = document.querySelector('#nombre_de_usuario').value
		var contraxd = document.querySelector('#contraseña').value 
		
		var objetoxd = {
			'user': nombreusuario,
			'contras':contraxd
		}
		fetch ('http://localhost:3000/Iniciar', {
                method: 'POST',
                body: JSON.stringify(objetoxd),
                headers:{
                'Content-Type': 'application/json',
                'Access-Control-Allow-Origin': '*',}})
            .then(res => res.json())
            .catch(err => {
                console.error('Error:', err)
                alert("Ocurrio un error, ver la consola")
            })
            .then(response =>{
                console.log(response);
                alert(response.Mensaje)
				if (response.Tipo=="Admin"){
					location.href="../Administrador/dashboard.html"
					console.log("ola admin ;)")
				}
				
				else if (response.Tipo=="Usuario"){
					location.href="../publicaciones.html"
					console.log("Ola Usuario ;)")
				}
				else if (response.Tipo=="Nadie"){
					console.log("Ola Nadie xd")
				}

            ;})

	}
</script>










</body>
</html>
